<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My magazine</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="header">
    <section class="header-nav">
        <div class="header-nav-menu container">
            <div class="header-nav-menu-left">
                <img class="header-nav-menu-left-item" src="img/logo.svg" alt="Логотип">
                <img src="img/find.svg" alt="Поиск">
            </div>
            <div class="header-nav-menu-right">
                <img src="img/menu.svg" alt="Меню" class="header-nav-menu-right-item">
                <img src="img/user.svg" alt="Меню" class="header-nav-menu-right-item">
                <img src="img/cart.png" alt="Корзина">
            </div>
        </div>
    </section>
    <section class="header-top">
        <div class="header-top-content container">
            <blockquote class="header-top-content-blockquote">
                <h1 class="header-top-content-blockquote-heading">THE BRAND</h1>
                <p class="header-top-content-blockquote-parag">OF LUXERIOUS <span class="header-top-content-blockquote-parag-last_word">FASHION</span></p>
            </blockquote>
        </div>
    </section>
</header>
</body>
</html>
